<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign Up</title>
</head>
<body>
    <header>
    <h1>Sign Up</h1>
        <nav>
             <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./signup.html">Sign Up</a></li>
                <li><a href="./addlinks.html">Additional Links</a></li>
                <li><a href="./photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>

    <form action="" method="post">
        <fieldset>
            <div class="name1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="full_name">
            </div>

            <div class="email1">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_address">
            </div>

            <div>
            <p>Do you currently practice any sports?</p>
            <input type="checkbox" id="swimming" name="sport">
            <label for="yes">Swimming</label>
            <input type="checkbox" id="biking" name="sport">
            <label for="no">Biking</label>
            <input type="checkbox" id="running" name="sport">
            <label for="no">Running</label>
            <input type="checkbox" id="other" name="sport">
            <label for="no">Other</label>
            </div>

            <div>
            <p>Where do you think you need the most improvement?</p>
            <textarea rows="3" cols="50"></textarea>
            </div>

            <div>
            <p>
                Would you like to recieve triathalon news?
            </p>
            <input type="radio" id="yes" name="news">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="news">
            <label for="yes">No</label>
            </div>

            <div>
            <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

</body>
</html>
