<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./signup.html">Sign Up</a>
        <a href="./addlinks.html">Additional Links</a>
        <a href="./photos.html">Photos</a>
    </nav>
    <form action="" method="post">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="full_name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email_address">

            <p>Do you currently practice any sports?</p>
            <input type="checkbox" id="swimming" name="sport">
            <label for="yes">Swimming</label>
            <input type="checkbox" id="biking" name="sport">
            <label for="no">Biking</label>
            <input type="checkbox" id="running" name="sport">
            <label for="no">Running</label>
            <input type="checkbox" id="other" name="sport">
            <label for="no">Other</label>

            <p>Where do you think you need the most improvement?</p>
            <textarea></textarea>

            <p>
                Would you like to recieve triathalon news?
            </p>
            <input type="radio" id="yes" name="news">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="news">
            <label for="yes">No</label>

            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>
</html>
